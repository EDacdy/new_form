				<cf-robot-message name="ending" cf-conditional-eda-two="yes"

				<cf-robot-message
					cf-questions="理想信念：指引人生方向，决定事业成败&&2014年5月4日，习近平在北京大学师生座谈会上的讲话"
					cf-conditional-eda-two="yes" />
				<input type="text" cf-questions="1969年1月,不满16岁的习近平踏上西去延安的列车，开始了知青生涯，从那开始，青年习近平一直在基层摸爬滚打，最终找到了自己的人生方向。多年后回忆那段岁月时，他坦言：“这里培养出了我不变的信念：要为人民做实事！”" value="学习下一条"

					cf-conditional-eda-two="yes" />
					<input type="text" cf-questions="近平对青年充满期望。2013年12月，习近平在给华中农业大学“本禹志愿服务队”的回信中写道，“青年一代有理想、有担当，国家就有前途，民族就有希望，实现中华民族伟大复兴就有源源不断的强大力量。”" value="学习下一条"
							cf-conditional-eda-two="yes" />
				<cf-robot-message
					cf-questions="奋斗：青春是用来奋斗的&&2015年7月，习近平致全国青联十二届全委会和全国学联二十六大的贺信"
					cf-conditional-eda-two="yes" />
					<input type="text" cf-questions="奋斗，是青春最厚重的底色。开荒、种地、铡草、放养、拉煤、打坝、挑粪……对大多数年轻人来说，这早已是陌生的活计，但对青年习近平而言，这是他的日常劳作。“青春是用来奋斗的”。习近平以自己的青春岁月践行了这句话。" value="学习下一条"
							cf-conditional-eda-two="yes" />
				<cf-robot-message
					cf-questions="学习：像海绵汲水一样汲取知识&&2016年4月26日，习近平在知识分子、劳动模范、青年代表座谈会上的讲话"
					cf-conditional-eda-two="yes" />
					<input type="text" cf-questions="“近平从来没有放弃读书和思考”，这是梁家河的乡亲们对这位年轻知青的评价。习近平后来回忆说：“上山放羊，我揣着书，把羊拴到山坡上，就开始看书。锄地到田头，开始休息一会儿时，我就拿出新华字典记一个字的多种含义，一点一滴积累。”习近平总书记始终把读书学习当成一种生活态度、一种工作责任、一种精神追求。" value="学习下一条"
							cf-conditional-eda-two="yes" />
							<cf-robot-message
